<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Scrabble Game</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link href="css/style.css" type="text/css"
        rel="stylesheet" />
    </head>

    <body>
      <!--container div for whole game-->
      <div id="container">
          <h1 id="header"> SIMPLE SCRABBLE GAME </h1>
          <hr>
        <!-- Score board block, using bootstrap to align each value
            the custom currentscore attribute is used to keep track of the total score
            as the game progresses-->
          <div id="scoreBoard">
                <div class="col-sm-3" id="score">Current Word Score: 0</div>
                <div  class="col-sm-3" id="total-score" currentscore=0>Total Score: 0</div>
                <div  class="col-sm-3" id="tiles-remaining">Tiles Remaining: </div>
                <div  class="col-sm-3" id="current-word">Current Word: </div>
          </div>
          <hr>
          <!--Div for rack, takes up whole row-->
          <div id="tileRack">
              <div id="innerRack"></div>
          </div>
          <!--Game buttons to submit word, restart the game, get new letters if stuck, or refill the tile pool-->
          <div id="game-buttons">
            <button type="button" id="reset-tile">Get New Letters</button>
            <button type="button" id="next-word">Submit Word</button>
            <button type="button" id="new-game">New Game</button>
            <button type="button" id="refill-pool">Refill Tile Pool (This is Cheating) </button>
          </div>

          <!--Row for the board, board squares are hard coded in here and )styled in css file
            each board tile has custom attributes for its multiplier and a used attribute
            to keep track of whether there is already a letter tile on it-->
          <div id="tileBoard">
                  <div id="slot-1" class="boardTile"  multiplier=1 used=0 letter=-1></div>
                  <div id="slot-2" class="doubleLetter" multiplier=2 used=0 letter=-1></div>
                  <div id="slot-3" class="boardTile" multiplier=1 used=0 letter=-1></div>
                  <div id="slot-4" class="boardTile" multiplier=1 used=0 letter=-1></div>
                  <div id="slot-5" class="doubleWord" multiplier=1 used=0 letter=-1></div>
                  <div id="slot-6" class="boardTile" multiplier=1 used=0 letter=-1></div>
                  <div id="slot-8" class="doubleLetter" multiplier=2 used=0 letter=-1></div>
                  <div id="slot-9" class="boardTile"  multiplier=1 used=0 letter=-1></div>
                  <div id="slot-10" class="boardTile"  multiplier=1 used=0 letter=-1></div>
                  <div id="slot-11" class="boardTile"  multiplier=1 used=0 letter=-1></div>
                  <div id="slot-12" class="doubleLetter"  multiplier=2 used=0 letter=-1></div>
                  <div id="slot-13" class="boardTile"  multiplier=1 used=0 letter=-1></div>
                  <div id="slot-14" class="doubleWord"  multiplier=1 used=0 letter=-1></div>
                  <div id="slot-14" class="boardTile"  multiplier=1 used=0 letter=-1></div>
         </div>
        <!--This is just for the error message pop up-->
        <div id="snackbar">Sorry, you can't place letters on top of eachother!</div>

      </div> <!--End container div-->

      <!-- scripts for jquery and javascript functionally-->
  		<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  				integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  				crossorigin="anonymous"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
  	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/additional-methods.js"></script>
  		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/ui/jquery-ui-git.js"></script>

      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
          integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
          crossorigin="anonymous"></script>
      <script src="js/add-content.js"></script>
   </body>
</html>
